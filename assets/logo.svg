<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" width="280" height="70">
  <!-- 
    Professional SVG Logo for "Basic Concepts in Data Security"
    Author: Gemini
    Version: 2.0
    Description: An enhanced logo symbolizing foundational data security education, combining a shield and a padlock with a book-shaped keyhole.
  -->
  <defs>
    <!-- Professional Color Palette: Deep Indigo & Radiant Violet -->
    <linearGradient id="bcConceptMainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338CA;" />
      <stop offset="100%" style="stop-color:#6D28D9;" />
    </linearGradient>
    <linearGradient id="bcConceptAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC;" />
      <stop offset="100%" style="stop-color:#DDD6FE;" />
    </linearGradient>
     <linearGradient id="bcPadlockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9FE;" />
      <stop offset="100%" style="stop-color:#C4B5FD;" />
    </linearGradient>

    <!-- Refined Shadow Filter for a Softer, more professional lift -->
    <filter id="bcConceptShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#4338CA" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon Group: Shield with integrated Padlock/Book Symbol -->
  <g transform="translate(10, 10)" filter="url(#bcConceptShadow)">
    <!-- Main Shield Body -->
    <path d="M25 0 C 50 0, 50 15, 50 25 C 50 38, 40 48, 25 50 C 10 48, 0 38, 0 25 C 0 15, 0 0, 25 0 Z" fill="url(#bcConceptMainGradient)"/>
    
    <!-- Shield Highlight for a subtle sheen -->
    <path d="M25 0 C 15 2, 10 10, 12 25 C 13 35, 20 42, 25 44" fill="none" stroke="url(#bcConceptAccentGradient)" stroke-width="1" stroke-opacity="0.3"/>
    
    <!-- Integrated Padlock Symbol -->
    <g transform="translate(25, 27)">
      <!-- Padlock Shackle -->
      <path d="M 0 -10 C 8 -10, 8 -2, 0 -2 C -8 -2, -8 -10, 0 -10 Z" fill="url(#bcPadlockGradient)" stroke="#4338CA" stroke-width="1.5" />
      <!-- Padlock Body -->
      <rect x="-10" y="-4" width="20" height="14" rx="3" fill="url(#bcPadlockGradient)" stroke="#4338CA" stroke-width="1.5"/>
       <!-- Book-shaped Keyhole (Smart Symbolism) -->
      <path d="M-1 2 C -4 2, -4 6, -1 6 L -1 2 M 1 2 C 4 2, 4 6, 1 6 L 1 2" stroke="#4338CA" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Typography Group -->
  <g transform="translate(75, 12)">
    <!-- Main Title -->
    <text x="0" y="20" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="#3730A3" letter-spacing="-0.5">
      Basic Concepts in Data Security
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#5B21B6" letter-spacing="0.25">
      Interactive Learning Module
    </text>
  </g>
</svg>

